<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="wizarding.css" />
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true">
        </script>
        <script type="text/javascript" >
            var myLat = 42.3581;
            var myLng = -71.0636;
            var me = new google.maps.LatLng(myLat, myLng);
            var myOptions = {
                        zoom: 13, // The larger the zoom number, the bigger the zoom
                        center: me,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };

            function initialize() {
                map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
                getMyLocation();
            }


            function getMyLocation() {
                if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                    navigator.geolocation.getCurrentPosition(function(position) {
                        myLat = position.coords.latitude;
                        myLng = position.coords.longitude;
                        reqLocs();
                    });
                }
                else {
                    alert("Geolocation is not supported by your web browser.  What a shame!");
                }
            }
            function dataReady() {
                if(request.readyState == 4 && request.status == 200){
                    locations = JSON.parse(request.responseText);
                    console.log(locations);
                    displayStudents();
                    //makeLines();
                    //dislayDistances();

                }

            }

            function reqLocs() {
                me = new google.maps.LatLng(myLat, myLng);
                
                // Update map and go to me
                map.panTo(me);
                var me_marker = new google.maps.Marker({
                        map: map,
                        position: me,
                        icon: 'Spot.jpg'
                        })

                request = new XMLHttpRequest();
                request.open("post", "http://chickenofthesea.herokuapp.com/sendLocation", true);
                request.onreadystatechange = dataReady; //need to write this
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                request.send("login=Spot&lat=" + myLat + "&lng=" + myLng);
                
            }

            function displayStudents() {
                var studentA = locations["students"];
                var length = studentA.length;
                for(i = 0; i < length; i++){
                    var lat = studentA[i].lat;
                    var lng = studentA[i].lng;
                    var login = studentA[i].login;
                    var stamp = studentA[i].created_at;
                    var position = new google.maps.LatLng(lat, lng);
                    var contentString = '<div id="content">'+
                                        '<h1>Login: ' + login + '</h1>'+
                                        '<div id="bodyContent">' +
                                        '<p><b>Latitude: </b>' + lat + '</br>'
                                        '<b>Longitude: </b>' + lng + '</br>'
                                        '<b>Timetamp: </b>' + stamp + '</br></p>'+
                                        '</div>'+
                                        '</div>';
                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });
                    var marker = new google.maps.Marker({
                    map: map,
                    position: position,
                    title: login
                    })
                    google.maps.event.addListener(marker, 'click', function() {
                        infowindow.open(map,marker);
                    }); 
                }
            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
    <div id="map-canvas"></div>
    </body>
</html>
