<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	function playLyrics() {
		var v = document.getElementById("music_video");
		var lyrics = document.getElementById("lyrics");
		var cTime = v.currentTime;
		if (cTime > 5 && cTime < 35){
			lyrics.innerHTML = "<p>" + 
			"Oh, I could hide 'neath the wings" + "<br>" + 
			"Of the bluebird as she sings." + "<br>" + 
			"The six o'clock alarm would never ring." + "<br>" + 
			"But it rings and I rise," + "<br>" +
			"Wipe the sleep out of my eyes." + "<br>" +
			"My shavin' razor's cold and it stings." + "</p>";
			var img = new Image();
			img.src = "bluebird.jpg";
			document.body.appendChild(img);
		}
		else if (cTime > 35 && cTime < 54) {
			lyrics.innerHTML = "<p>" + 
			"Cheer up, Sleepy Jean." + "<br>" +
			"Oh, what can it mean." + "<br>" +
			"To a daydream believer" + "<br>" +
			"And a homecoming queen." + "</p>";
 
		}
		else if(cTime > 54 && cTime < 83) {
			lyrics.innerHTML = "<p>" +
			"You once thought of me" + "<br>" +
			"As a white knight on a steed." + "<br>" +
			"Now you know how happy I can be." + "<br>" +
			"Oh, and our good times start and end" + "<br>" +
			"Without dollar one to spend." + "<br>" +
			"But how much, baby, do we really need." + "</p>";
		}
		else if(cTime > 83 && cTime < 120){
			lyrics.innerHTML = "<p>" + 
			"Cheer up, Sleepy Jean." + "<br>" +
			"Oh, what can it mean." + "<br>" +
			"To a daydream believer" + "<br>" +
			"And a homecoming queen." + "<br>" +
			"Cheer up, Sleepy Jean." + "<br>" +
			"Oh, what can it mean." + "<br>" +
			"To a daydream believer" + "<br>" +
			"And a homecoming queen." +  "</p>";
		}
		else if(cTime > 120 && cTime < 128) {
			lyrics.innerHTML = '<img src="playing_music.png" alt="Hamster flute" style="width:304px;height:228px">';
		}
		else if(cTime > 128 && cTime < 168) {
			lyrics.innerHTML = "<p>" +
			"Cheer up, Sleepy Jean." + "<br>" +
			"Oh, what can it mean." + "<br>" +
			"To a daydream believer" + "<br>" +
			"And a homecoming queen." + "<br>" +
			"[REPEAT AND FADE]" + "</p>";
		}


	}
	var v = document.getElementById("music_video");
	v.addEventListener("timeupdate", playLyrics, true);

</script>
</body>
</html>
